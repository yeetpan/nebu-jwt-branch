<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify and Fetch Form</title>
</head>
<body>
  <h2>Verify and Fetch</h2>
  <form id="verifyForm" action="/verify-and-fetch" method="post">
    <!-- Remove the _csrf hidden input field -->
    <label for="collegeName">College Name:</label>
    <input type="text" id="collegeName" name="collegeName" required>
    <label for="acceptanceCode">Acceptance Code:</label>
    <input type="text" id="acceptanceCode" name="acceptanceCode" required>
    <button type="submit" id="submitButton">Verify and Fetch</button>
  </form>
 
</body>
</html>
